<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Bude코 m칪j Valent칤n?</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body { 
            background: linear-gradient(135deg, #ffd1dc, #ffb6c1, #ffc0cb);
            background-size: 300% 300%;
            animation: bgMove 10s ease infinite;
            text-align: center; 
            font-family: 'Pacifico', cursive; 
            height: 100vh; 
            overflow: hidden; 
            margin: 0;
            color: #d63384;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.6);
            max-width: 450px;
            width: 90%;
            border: 2px solid rgba(255, 105, 180, 0.5);
            animation: fadeIn 1s ease;
            position: absolute;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #main-content, #final-message { display: none; }

        h1 { font-size: 2.6rem; margin-bottom: 20px; }
        h2 { font-size: 1.5rem; }

        .main-img {
            width: 100%;
            max-width: 260px;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            color: white;
            animation: glowBtn 1.5s infinite alternate;
        }

        #noBtn {
            background: #ddd;
        }

        @keyframes glowBtn {
            from { box-shadow: 0 0 10px #ff4d6d; }
            to { box-shadow: 0 0 25px #ff4d6d, 0 0 50px #ff4d6d; }
        }

        #password-input {
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 2px solid #ff4d6d;
            width: 80%;
            outline: none;
        }

        #password-button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            background: linear-gradient(135deg, #d63384, #ff4d6d);
            color: white;
            border: none;
            cursor: pointer;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container" id="password-prompt">
    <h2>Pros칤m, zadaj heslo:</h2>
    <input type="password" id="password-input" placeholder="Heslo" onkeydown="if(event.key==='Enter') checkPassword()">
    <br>
    <button id="password-button" onclick="checkPassword()">Odomkn칰콘</button>
</div>

<div class="container" id="main-content">
    <h1>Bude코 m칪j Valent칤n? 游눘丘럺잺</h1>
    <img src="kravicka.png" class="main-img">
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">츼NO!</button>
        <button id="noBtn" disabled>NIE</button>
    </div>
</div>

<div class="container" id="final-message">
    <h1>Jupiii! 仇벒잺游댠游냝游붔</h1>
    <h2>Zavolaj mi: <a href="tel:0949088844" class="glowing-number">0949 088 844</a></h2>
</div>

<script>
function checkPassword() {
    const input = document.getElementById('password-input').value;
    const correctPassword = 'lubimta';
    if (input === correctPassword) {
        document.getElementById('password-prompt').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    } else {
        alert('Nespr치vne heslo 游땐');
    }
}

function celebrate() {
    document.getElementById('main-content').style.display = 'none';
    document.getElementById('final-message').style.display = 'block';
    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const conf = document.createElement('div');
        conf.classList.add('confetti');
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 4000);
    }
}
</script>

</body>
</html>
