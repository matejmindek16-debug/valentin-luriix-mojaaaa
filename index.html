<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Bude코 m칪j Valent칤n?</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        /* Animovan칠 pozadie: jemn칠 pulzovanie farieb */
        @keyframes backgroundFlow {
            0% { background: linear-gradient(to bottom right, #ffcccc 0%, #ff99cc 100%); }
            50% { background: linear-gradient(to top left, #ff99cc 0%, #ffcccc 100%); }
            100% { background: linear-gradient(to bottom right, #ffcccc 0%, #ff99cc 100%); }
        }

        body { 
            animation: backgroundFlow 20s ease infinite; /* Dlh코ia, jemn치 anim치cia */
            text-align: center; 
            font-family: 'Pacifico', cursive; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #d63384;
        }

        .container, #password-prompt {
            background-color: rgba(255, 255, 255, 0.95); /* Menej prieh쬬dn칠, elegantnej코ie */
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3); /* V칳raznej코칤 tie켿 */
            max-width: 450px;
            width: 90%;
            border: 2px solid #ff66b2; /* Jemn칳 ru쬺v칳 r치mik */
        }

        .container, .heart { display: none; }
        h1 { font-size: 2.8rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        h2 { font-size: 1.6rem; margin-top: 20px; } 
        .main-img { 
            width: 100%; max-width: 280px; 
            border-radius: 50%; /* Okr칰hly obr치zok */
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); 
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }
        .main-img:hover { transform: scale(1.1) rotate(5deg); } /* Efekt pri prechode my코ou */

        .buttons { margin-top: 30px; display: flex; justify-content: space-around; }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 50px; 
            transition: all 0.3s ease; /* Hlad코ie prechody */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #yesBtn { background-color: #ff4d4d; color: white; border: none; }
        #yesBtn:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(255, 77, 77, 0.5); }
        #noBtn { background-color: #ccc; cursor: not-allowed; border: none; } 
        
        /* Anim치cia padaj칰cich srdie캜ok (z predch치dzaj칰cej spr치vy) */
        @keyframes fall { 
            0% { transform: translateY(-10vh) scale(1) rotate(0deg); opacity: 0.9; } 
            100% { transform: translateY(110vh) scale(1.5) rotate(720deg); opacity: 0; } 
        }
        
        .glowing-number {
            color: #ff4d4d;
            text-decoration: none;
            text-shadow: 0 0 15px #ff4d4d, 0 0 30px #ff4d4d, 0 0 45px #ff4d4d; /* V칳raznej코ie 쬴arenie */
            animation: glow 1.5s ease-in-out infinite alternate;
            display: block; /* Aby to bolo na vlastnom riadku */
        }

        @keyframes glow {
          from { text-shadow: 0 0 10px #ff4d4d; }
          to { text-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d, 0 0 40px #ff4d4d; }
        }

        #password-input { padding: 12px; font-size: 1.1rem; border-radius: 10px; border: 2px solid #ff66b2; width: 80%; }
        #password-button { 
            padding: 12px 25px; 
            font-size: 1.1rem; 
            background-color: #d63384; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 50px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
        }

    </style>
</head>
<body>
    <div id="password-prompt">
        <h2>Pros칤m, zadaj heslo:</h2>
        <input type="password" id="password-input" placeholder="Heslo">
        <button id="password-button" onclick="checkPassword()">Odomkn칰콘</button>
    </div>

    <div class="container" id="main-content">
        <h1>Bude코 m칪j Valent칤n? 游눘</h1>
        <img src="kravicka.png" class="main-img" alt="Kravi캜ka s horiacim srdcom">
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">츼NO!</button>
            <button id="noBtn" disabled>NIE</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const correctPassword = 'lubimta'; // Tvoje heslo
            if (input === correctPassword) {
                document.getElementById('password-prompt').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.body.style.overflow = 'auto'; 
                setInterval(createHeart, 80); /* E코te 캜astej코ie srdie캜ka */
            } else {
                alert('Nespr치vne heslo. Sk칰s to znova.');
            }
        }

        function celebrate() {
            const displayPhoneNumber = '0949 088 844'; 
            const callLinkNumber = '0949088844';
            document.body.innerHTML = '<div class="container" id="final-message"><h1>Jupiii! 仇벒잺游댠游냝</h1><h2>Zavolaj mi na 캜칤slo: <a href="tel:' + callLinkNumber + '" class="glowing-number">' + displayPhoneNumber + '</a></h2><p style="font-size:3rem;">游꺛游꺛游꺛</p></div>';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '仇벒잺';
            heart.style.left = Math.random() * 100 + 'vw'; 
            heart.style.fontSize = Math.random() * 20 + 30 + 'px'; /* V칛캜코ie srdie캜ka */
            heart.style.animationDuration = Math.random() * 4 + 6 + 's'; /* Pomal코ie padanie */
            heart.style.animationName = 'fall'; 
            document.body.appendChild(heart);
            heart.style.display = 'block'; 
            setTimeout(() => heart.remove(), (parseFloat(heart.style.animationDuration) || 10) * 1000);
        }
    </script>
</body>
</html>
