        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            top: -10px;
            animation: fall linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            to { transform: translateY(110svh) rotate(1080deg); opacity: 0; }
        }

        .wow {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            font-size: clamp(3rem, 12vw, 4rem);
            color: #ff2d55;
            text-shadow: 0 0 20px #ff2d55, 0 0 60px #ff2d55;
            animation: wowPop 1.2s ease forwards;
            z-index: 99999;
            pointer-events: none;
        }

        @keyframes wowPop {
            0% { transform: scale(0.7); opacity: 0; }

            100% { transform: scale(1); opacity: 0; }
        }

        .jupi-wrap { position: relative; display: inline-block; }

        }

        @keyframes heartPulse {
            from { transform: scale(0.9); opacity: 0.6; }

        }

        .jupi {
            animation: jupiBounce 1.1s ease infinite alternate, jupiGlow 1.4s infinite alternate;
        }

        @keyframes jupiBounce {
            from { transform: translateY(0); }

        }

            from { text-shadow: 0 0 10px var(--pink); }
            to { text-shadow: 0 0 26px var(--pink), 0 0 52px var(--pink2); }
        }
