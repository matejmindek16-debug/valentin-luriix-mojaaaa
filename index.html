<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Bude코 m칪j Valent칤n?</title>
    <!-- Import romantick칠ho p칤sma z Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { 
            background-color: #ffe6e6; 
            text-align: center; 
            font-family: 'Pacifico', cursive; 
            overflow: hidden; 
        }
        .container, .heart { display: none; }
        h1 { color: #d63384; font-size: 3rem; }
        h2 { font-size: 1.8rem; } 
        .main-img { width: 300px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .buttons { margin-top: 30px; position: relative; height: 100px; }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 10px; border: none; transition: 0.3s; }
        #yesBtn { background-color: #ff4d4d; color: white; }
        #noBtn { background-color: #ccc; cursor: not-allowed; position: static; } 
        
        /* Nov치 anim치cia: padanie zhora nadol */
        @keyframes fall { 
            0% { transform: translateY(-10vh) scale(1); opacity: 0.9; } 
            100% { transform: translateY(110vh) scale(1.5); opacity: 0; } 
        }
        
        .glowing-number {
            color: #ff4d4d;
            text-decoration: none;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
          from { text-shadow: 0 0 10px #ff4d4d; }
          to { text-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d, 0 0 40px #ff4d4d; }
        }

        #password-prompt { padding: 50px; margin-top: 100px; }
        #password-input { padding: 10px; font-size: 1rem; }
        #password-button { padding: 10px 20px; font-size: 1rem; background-color: #d63384; color: white; border: none; cursor: pointer; }

    </style>
</head>
<body>
    <div id="password-prompt">
        <h2>Pros칤m, zadaj heslo:</h2>
        <input type="password" id="password-input" placeholder="Heslo">
        <button id="password-button" onclick="checkPassword()">Odomkn칰콘</button>
    </div>

    <div class="container" id="main-content">
        <h1>Bude코 m칪j Valent칤n? 游눘</h1>
        <img src="kravicka.png" class="main-img" alt="Kravi캜ka s horiacim srdcom">
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">츼NO!</button>
            <button id="noBtn" disabled>NIE</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const correctPassword = 'lubimta'; // Tvoje heslo
            if (input === correctPassword) {
                document.getElementById('password-prompt').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.body.style.overflow = 'auto'; 
                setInterval(createHeart, 100); // Generujeme srdie캜ka 캜astej코ie
            } else {
                alert('Nespr치vne heslo. Sk칰s to znova.');
            }
        }

        function celebrate() {
            const displayPhoneNumber = '0949 088 844'; 
            const callLinkNumber = '0949088844';
            document.body.innerHTML = '<h1>Jupiii! 仇벒잺游댠游냝</h1><h2>Zavolaj mi na 캜칤slo: <a href="tel:' + callLinkNumber + '" class="glowing-number">' + displayPhoneNumber + '</a></h2><p style="font-size:50px;">游꺛游꺛游꺛</p>';
        }

        // Upraven치 funkcia na vytv치ranie srdie캜ok, ktor칠 padaj칰 po celej 코칤rke
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '仇벒잺';
            // N치hodn치 코tartovacia poz칤cia po celej 코칤rke obrazovky
            heart.style.left = Math.random() * 100 + 'vw'; 
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's'; // N치hodn치 r칳chlos콘 padania
            heart.style.animationName = 'fall'; // Pou쬴jeme nov칰 anim치ciu 'fall'

            document.body.appendChild(heart);
            heart.style.display = 'block'; 
            setTimeout(() => heart.remove(), (parseFloat(heart.style.animationDuration) || 10) * 1000);
        }
    </script>
</body>
</html>
