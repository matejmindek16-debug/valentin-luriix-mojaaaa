<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Bude코 m칪j Valent칤n?</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { 
            background-color: #ffcccc; 
            text-align: center; 
            font-family: 'Pacifico', cursive; 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #d63384;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.7), 0 0 20px rgba(255, 105, 180, 0.5) inset;
            max-width: 450px;
            width: 90%;
            border: 2px solid rgba(255, 105, 180, 0.6); 
            animation: pulseShadow 3s infinite alternate; 
        }
        
        @keyframes pulseShadow {
            from { box-shadow: 0 0 40px rgba(255, 105, 180, 0.7), 0 0 20px rgba(255, 105, 180, 0.5) inset; }
            to { box-shadow: 0 0 60px rgba(255, 105, 180, 1), 0 0 30px rgba(255, 105, 180, 0.8) inset; } 
        }

        #main-content, .heart, #final-message { display: none; }
        
        h1 { font-size: 2.8rem; text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2); margin-bottom: 20px; }
        h2 { font-size: 1.6rem; margin-top: 20px; } 
        .main-img { 
            width: 100%; max-width: 280px; 
            border-radius: 50%; 
            box-shadow: 0 0 30px rgba(0,0,0,0.2); 
        }

        .buttons { margin-top: 30px; display: flex; justify-content: space-around; }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 50px; 
            transition: all 0.3s ease; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
            opacity: 0.9;
        }
        button:hover { opacity: 1; transform: none; box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); } 
        #yesBtn { background-color: #ff4d4d; color: white; border: none; }
        #noBtn { background-color: #ccc; cursor: not-allowed; border: none; } 
        
        /* Anim치cia 쬴arenia tla캜idla 츼NO! */
        @keyframes glowBtn {
            from { box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d; }
            to { box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d, 0 0 60px #ff4d4d; }
        }
        #yesBtn { animation: glowBtn 1.5s infinite alternate; }

        /* Anim치cia padaj칰cich srdie캜ok */
        @keyframes fall { 
            0% { transform: translateY(-10vh) scale(1) rotate(0deg); opacity: 0; } /* Start s nulovou prieh쬬dnos콘ou */
            100% { transform: translateY(110vh) scale(1.5) rotate(720deg); opacity: 0.9; } /* Koniec s vysokou prieh쬬dnos콘ou */
        }
        
        .glowing-number {
            color: #ff4d4d;
            text-decoration: none;
            text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d, 0 0 60px #ff4d4d; 
            animation: glow 1.5s ease-in-out infinite alternate; 
            display: block; 
        }

        @keyframes glow {
          from { text-shadow: 0 0 15px #ff4d4d; }
          to { text-shadow: 0 0 30px #ff4d4d, 0 0 45px #ff4d4d, 0 0 60px #ff4d4d; }
        }

        #password-input { padding: 12px; font-size: 1.1rem; border-radius: 10px; border: 2px solid #ff66b2; width: 80%; }
        #password-button { 
            padding: 12px 25px; 
            font-size: 1.1rem; 
            background-color: #d63384; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 50px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.6); 
        }

    </style>
</head>
<body>
    <div class="container" id="password-prompt">
        <h2>Pros칤m, zadaj heslo:</h2>
        <input type="password" id="password-input" placeholder="Heslo">
        <button id="password-button" onclick="checkPassword()">Odomkn칰콘</button>
    </div>

    <div class="container" id="main-content">
        <h1>Bude코 m칪j Valent칤n? 游눘丘럺잺</h1>
        <img src="kravicka.png" class="main-img" alt="Kravi캜ka s horiacim srdcom">
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">츼NO!</button>
            <button id="noBtn" disabled>NIE</button>
        </div>
    </div>
    
    <div class="container" id="final-message">
        <h1>Jupiii! 仇벒잺游댠游냝游붔</h1>
        <h2>Zavolaj mi na 캜칤slo: <a href="tel:0949088844" class="glowing-number">0949 088 844</a></h2>
        <p style="font-size:3rem;">游꺛游꺛游꺛丘럺잺</p>
    </div>


    <script>
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const correctPassword = 'lubimta'; // Tvoje heslo
            if (input === correctPassword) {
                document.getElementById('password-prompt').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                // Srdie캜ka sa spustia a po zadan칤 hesla
                setInterval(createHeart, 80); 
            } else {
                alert('Nespr치vne heslo. Sk칰s to znova.');
            }
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            document.querySelector('#final-message').style.animation = 'pulseShadow 3s infinite alternate';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '仇벒잺';
            heart.style.left = Math.random() * 100 + 'vw'; 
            heart.style.fontSize = Math.random() * 20 + 30 + 'px'; 
            heart.style.animationDuration = Math.random() * 4 + 6 + 's'; 
            heart.style.animationName = 'fall'; 
            document.body.appendChild(heart);
            heart.style.display = 'block'; 
            setTimeout(() => heart.remove(), (parseFloat(heart.style.animationDuration) || 10) * 1000);
        }
    </script>
</body>
</html>
